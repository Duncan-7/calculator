<!DOCTYPE html>
<html>
    <header>
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </header>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="screen">
                test
            </div>
            <div class="button number" id="1">
                    1
            </div>
            <div class="button number" id="2">
                    2
            </div>
            <div class="button number" id="3">
                    3
            </div>
            <div class="button number" id="4">
                    4
            </div>
            <div class="button number" id="5">
                    5
            </div>
            <div class="button number" id="6">
                    6
            </div>
            <div class="button number" id="7">
                    7
            </div>
            <div class="button number" id="8">
                    8
            </div>
            <div class="button number" id="9">
                    9
            </div>
            <div class="button number" id="0">
                    0
            </div>
            <div class="button function" id="add">
                    +
            </div>
            <div class="button function" id="subtract">
                    -
            </div>
            <div class="button function" id="multiply">
                    *
            </div>
            <div class="button function" id="divide">
                    /
            </div>
            <div class="button function" id="reset">
                    C
            </div>
            <div class="button function" id="equals">
                    =
            </div>
        </div>
    </div>
    


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
